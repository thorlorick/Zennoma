<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zennoma â€” Secure Login</title>
  <link rel="stylesheet" href="claude.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <header class="login-header">
        <img src="logo.png" alt="Zennoma Logo" class="login-logo" />
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your Zennoma account</p>
      </header>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email" 
            required 
            autocomplete="email"
          />
          <div class="input-error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-input-container">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            />
            <button type="button" class="password-toggle" id="passwordToggle">
              <svg class="password-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div class="input-error" id="passwordError"></div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <span class="checkmark"></span>
            <span class="checkbox-label">Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <span class="button-text">Sign In</span>
          <div class="button-loader"></div>
        </button>

        <div class="divider">
          <span class="divider-text">or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-button google-button">
            <svg class="social-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          <button type="button" class="social-button apple-button">
            <svg class="social-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
            </svg>
            Apple
          </button>
        </div>

        <div class="signup-link">
          <p>Don't have an account? <a href="#" class="signup-button">Sign up</a></p>
        </div>
      </form>
    </div>

    <div class="login-background">
      <div class="background-pattern"></div>
      <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
      </div>
    </div>
  </div>

  <script>
    // Form validation and interaction
    class LoginForm {
      constructor() {
        this.form = document.getElementById('loginForm');
        this.emailInput = document.getElementById('email');
        this.passwordInput = document.getElementById('password');
        this.passwordToggle = document.getElementById('passwordToggle');
        this.loginButton = document.getElementById('loginButton');
        this.rememberMe = document.getElementById('rememberMe');
        
        this.initializeEventListeners();
      }

      initializeEventListeners() {
        // Form submission
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        
        // Password toggle
        this.passwordToggle.addEventListener('click', () => this.togglePassword());
        
        // Input validation
        this.emailInput.addEventListener('blur', () => this.validateEmail());
        this.passwordInput.addEventListener('blur', () => this.validatePassword());
        this.emailInput.addEventListener('input', () => this.clearError('emailError'));
        this.passwordInput.addEventListener('input', () => this.clearError('passwordError'));
        
        // Social login buttons
        document.querySelector('.google-button').addEventListener('click', () => this.handleSocialLogin('google'));
        document.querySelector('.apple-button').addEventListener('click', () => this.handleSocialLogin('apple'));
        
        // Remember login state
        this.loadRememberedEmail();
      }

      validateEmail() {
        const email = this.emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!email) {
          this.showError('emailError', 'Email is required');
          return false;
        } else if (!emailRegex.test(email)) {
          this.showError('emailError', 'Please enter a valid email address');
          return false;
        } else {
          this.clearError('emailError');
          return true;
        }
      }

      validatePassword() {
        const password = this.passwordInput.value;
        
        if (!password) {
          this.showError('passwordError', 'Password is required');
          return false;
        } else if (password.length < 6) {
          this.showError('passwordError', 'Password must be at least 6 characters');
          return false;
        } else {
          this.clearError('passwordError');
          return true;
        }
      }

      showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }

      clearError(elementId) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = '';
        errorElement.style.display = 'none';
      }

      togglePassword() {
        const type = this.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        this.passwordInput.setAttribute('type', type);
        
        // Update icon
        const icon = this.passwordToggle.querySelector('.password-icon');
        if (type === 'text') {
          icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
        } else {
          icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
        }
      }

      async handleSubmit(e) {
        e.preventDefault();
        
        const isEmailValid = this.validateEmail();
        const isPasswordValid = this.validatePassword();
        
        if (!isEmailValid || !isPasswordValid) {
          return;
        }

        this.setLoading(true);

        // Simulate API call
        try {
          await this.simulateLogin();
          
          // Save email if remember me is checked
          if (this.rememberMe.checked) {
            localStorage.setItem('rememberedEmail', this.emailInput.value);
          } else {
            localStorage.removeItem('rememberedEmail');
          }
          
          // Success
          this.showSuccess();
        } catch (error) {
          this.showError('passwordError', 'Invalid email or password');
        } finally {
          this.setLoading(false);
        }
      }

      async simulateLogin() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // Simulate successful login for demo
            const email = this.emailInput.value;
            const password = this.passwordInput.value;
            
            if (email && password.length >= 6) {
              resolve({ success: true });
            } else {
              reject(new Error('Invalid credentials'));
            }
          }, 2000);
        });
      }

      setLoading(loading) {
        const buttonText = this.loginButton.querySelector('.button-text');
        const loader = this.loginButton.querySelector('.button-loader');
        
        if (loading) {
          buttonText.style.opacity = '0';
          loader.style.display = 'block';
          this.loginButton.disabled = true;
        } else {
          buttonText.style.opacity = '1';
          loader.style.display = 'none';
          this.loginButton.disabled = false;
        }
      }

      showSuccess() {
        // Create success message
        const successMessage = document.createElement('div');
        successMessage.className = 'success-message';
        successMessage.innerHTML = `
          <div class="success-content">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M9 12l2 2 4-4"/>
              <circle cx="12" cy="12" r="10"/>
            </svg>
            <span>Welcome back! Redirecting...</span>
          </div>
        `;
        
        this.form.appendChild(successMessage);
        
        setTimeout(() => {
          successMessage.remove();
          alert('Login successful! In a real app, you would be redirected to the dashboard.');
        }, 2000);
      }

      handleSocialLogin(provider) {
        alert(`${provider} login would be implemented here with OAuth`);
      }

      loadRememberedEmail() {
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail) {
          this.emailInput.value = rememberedEmail;
          this.rememberMe.checked = true;
        }
      }
    }

    // Floating elements animation
    function animateFloatingElements() {
      const elements = document.querySelectorAll('.floating-element');
      
      elements.forEach((element, index) => {
        const delay = index * 2000;
        const duration = 8000 + (index * 1000);
        
        element.style.animationDelay = `${delay}ms`;
        element.style.animationDuration = `${duration}ms`;
      });
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new LoginForm();
      animateFloatingElements();
      
      // Add sparkle effect similar to original
      function addSparkle() {
        const container = document.querySelector('.login-background');
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.cssText = `
          position: absolute;
          width: 4px;
          height: 4px;
          background: radial-gradient(circle, #6366f1, transparent);
          border-radius: 50%;
          pointer-events: none;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          animation: sparkle 3s ease-out forwards;
        `;
        
        container.appendChild(sparkle);
        
        setTimeout(() => {
          if (sparkle.parentNode) {
            sparkle.parentNode.removeChild(sparkle);
          }
        }, 3000);
      }

      // Add sparkles periodically
      setInterval(addSparkle, 2000);
    });
  </script>

  <style>
    /* Login-specific styles */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-lg);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      padding: 3rem;
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 10;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 16px rgba(30, 64, 175, 0.2));
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      margin: 0;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.875rem;
      letter-spacing: 0.025em;
    }

    .form-input {
      padding: 1rem 1.25rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      transition: var(--transition);
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    .password-input-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--primary);
      background: rgba(30, 64, 175, 0.05);
    }

    .password-icon {
      width: 20px;
      height: 20px;
      stroke-width: 2;
    }

    .input-error {
      color: #ef4444;
      font-size: 0.875rem;
      font-weight: 500;
      display: none;
      margin-top: 0.25rem;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 0.5rem;
      accent-color: var(--primary);
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 600;
      transition: var(--transition);
    }

    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .login-button {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .login-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .button-loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .divider {
      text-align: center;
      position: relative;
      margin: 1.5rem 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }

    .divider-text {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      background: white;
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
    }

    .social-button:hover {
      border-color: var(--primary);
      background: rgba(30, 64, 175, 0.02);
      transform: translateY(-1px);
    }

    .social-icon {
      width: 20px;
      height: 20px;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .signup-link p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .signup-button {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .signup-button:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .login-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(30, 64, 175, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.03) 0%, transparent 50%);
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    .floating-element {
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.03), rgba(14, 165, 233, 0.03));
      border-radius: 50%;
      animation: float 10s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 50%;
      right: 10%;
      animation-delay: 3s;
    }

    .floating-element:nth-child(3) {
      bottom: 10%;
      left: 50%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.05);
      }
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }

    .success-message {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(34, 197, 94, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      animation: successSlide 0.3s ease-out;
    }

    .success-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .success-icon {
      width: 24px;
      height: 24px;
      stroke-width: 2;
    }

    @keyframes successSlide {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 640px) {
      .login-card {
        padding: 2rem;
        margin: 1rem;
      }

      .login-title {
        font-size: 1.75rem;
      }

      .social-login {
        grid-template-columns: 1fr;
      }

      .form-options {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    }
  </style>
</body>
</html>
